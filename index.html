<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id='root'></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script type="text/babel">
        const root = document.getElementById('root');


        const Card = (props) => {
            return (
                <div className="row mb-3 justify-content-center">
                    <div className="col-sm-8 text-center">
                        <div className="card">
                            <div className="card-body">
                                <p className="display-2">{props.value}</p>
                                <div className="row just-content-center">
                                    <div className="col-sm-12 text-center">
                                        <button className="btn btn-primary btn-block"
                                        onClick={props.inc}>Increment</button>
                                    </div>
                                </div>
                                <div className="row mt-3 mb-3 just-content-center">
                                    <div className="col-sm-12 text-center">
                                        <button className="btn btn-danger btn-block"
                                        onClick={props.del}>Delete Card</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            )
        }

        const App = () => {
            const [cards, setCards] = React.useState([0]);

            const deleteCard = (index) => {
                setCards(
                    cards.filter((ele, i)=> index!=i)
                )

            }
            const incrementCard = (index) => {
                setCards(
                    cards.map((ele, i)=>{
                       return ((index === i) ? ele+1 : ele)
                    })
                )
            }
            const appendCard = () => {
                setCards(
                    cards.concat([0])
                )
            }

            return (
                <div className="container mt-5 mb-5">
                    <div className="row justify-content-center">
                        <div className="col-sm-6">
                            <div className="card">
                                <div className="card-body">
                                    <div className="row justify-content-center">
                                        <div className="col-sm-6 text-center">
                                            <button className="btn btn-success"
                                            onClick={appendCard}>Add Counter</button>
                                        </div>
                                    </div>
                                    <hr />
                                    {cards.map((i, index)=>{
                                        return <Card key={index} value={i} del={()=>{
                                            deleteCard(index)
                                        }} inc={()=>{
                                            incrementCard(index)
                                        }}/> 
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            )
        }


        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
